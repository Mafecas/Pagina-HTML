<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir números del 1 al 10</title>
    <script>
        function imprimirNumeros() {
            var resultado = ""; // Creamos una cadena vacía para almacenar los números
            for (let i = 1; i <= 10; i++) {
                resultado += i + "<br>"; // Concatenamos cada número con un salto de línea
            }
            document.getElementById("resultado").innerHTML = resultado; // Mostramos los números en el elemento con id "resultado"
        }
    </script>
</head>
<body>
    <h1>Imprimir números del 1 al 10</h1>
    <button onclick="imprimirNumeros()">Imprimir Números</button>
    <div id="resultado"></div> <!-- Aquí se mostrarán los números -->
</body>
</html>
